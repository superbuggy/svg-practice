<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>svg!</title>
  <style type="text/css">
    rect, circle {
      stroke: purple;
      stroke-width: 3;
    }

    .light {
      stroke-width: 5;
    }
  </style>
</head>
<body>
  <svg width="400px" height="400px">
    <rect
      x="10"
      y="10"
      width="120px"
      height="300px"
      fill="rgb(214,178,0)"
    />
  
    <rect
      x="20"
      y="20"
      width="100px"
      height="280px"
      fill="rgb(234,198,0)"
    />
  
    <circle class="light"
      cx="70"
      cy="80"
      r="30"
      fill="rgba(255,0,0,.8)"
    />
  
    <circle class="light"
      cx="70"
      cy="160"
      r="30"
      fill="rgba(255,255,0,.6)"
    />
  
    <circle class="light"
      cx="70"
      cy="240"
      r="30"
      fill="rgba(0,255,0,.6)"
    />
  </svg>
</body>
</html>
