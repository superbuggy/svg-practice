<svg 
  xmlns="http://www.w3.org/2000/svg" 
  xmlns:xlink="http://www.w3.org/1999/xlink" 
  xml:lang="en"
  height="320px"
  width="140px" 
>
  <title xml:lang="en">Stoplight</title>
  <style type="text/css">
    rect, circle {
      stroke: purple;
      stroke-width: 3;
    }

    .light {
      stroke-width: 5;
    }
  </style>
  <defs>
    <circle id="light" cx="70" r="30" />
  </defs>
  <rect
    x="10"
    y="10"
    width="120px"
    height="300px"
    fill="rgb(214, 178, 0)"
  />

  <rect
    x="20"
    y="20"
    width="100px"
    height="280px"
    fill="rgb(234, 198, 0)"
  />
  <g stroke="rgba(234, 198, 0)" srtoke-width="2">
    <use xlink:href="#light" y="80" fill="rgba(255,0,0,.8)" />
    <use xlink:href="#light" y="160" fill="rgba(255,255,0,.6)" />
    <use xlink:href="#light" y="240" fill="rgba(0,255,0,.6)" />
  </g>

</svg>
